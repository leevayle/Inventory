<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aactivation | leenx inventory v 1.0</title>
    <link rel="icon" href="../main/images/icons/icon.png">
    <link rel="stylesheet" href="../main/css/fonts.css">
    <link rel="stylesheet" href="../main/css/universal.css">
    <link rel="stylesheet" href="../main/css/notifications.css">
    <link rel="stylesheet" href="../main/css/welcome.css">
    <link rel="stylesheet" href="../main/css/login.css">
    <script src="../main/js/jquery.js" defer></script>
</head>
<body>    

    <div class="full-width full-height block">

        <section id="notifications" class="relative flex m-auto fixed full-width">
            <div class="full-width flex notification">
                <div class="m-auto notification-cont block">

                    <div class="flex m-auto textcont display-n" id="success">
                        <div class="notiftext flex m-auto" id="successtext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closesuccess">
                            <img src="../main/images/icons/close.svg" class="icon flex m-auto">
                        </div>
                    </div>

                    <div class="flex m-auto textcont display-n" id="error">
                        <div class="notiftext flex m-auto" id="errortext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closeerror">
                            <img src="../main/images/icons/close red.svg" class="icon flex m-auto">
                        </div>
                    </div>

                    <div class="flex m-auto textcont display-n" id="info">
                        <div class="notiftext flex m-auto" id="infotext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closeinfo">
                            <img src="../main/images/icons/close blue.svg" class="icon flex m-auto">
                        </div>
                    </div>

                    <div class="flex m-auto textcont display-n" id="warning">
                        <div class="notiftext flex m-auto" id="warningtext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closewarning">
                            <img src="../main/images/icons/close orange.svg" class="icon flex m-auto">
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="main login fixed">
                
            <div class="main-cont main-hidden opaque" id="main-hidden">
                
                <div class="stack relative">
                    <p class="slogan" id="slogan">Activate</p>   
                    <div class="progress welcome"></div>             
                </div>
                <div class="stack relative">
                    <div class="full-width block form">
                        <form1  id="form">
                            <div class="relative full-width">
                                <input type="text" autocomplete="off" spellcheck="false" title="Activation key" class="input textinput grey" id="id" placeholder="">
                            </div>
    
                            <p class="slogan" style="font-size: small; color: grey;" title="Purchase key"><a href="#" style="color: inherit;">Don't have key?</a> </p>
                            
                            <div class=" flex full width relative">
                                <button type="submit" class="grey submit" id="submit" title="">Activate</button>
                                <div class="full-width absolute spinner flex transparent" id="spinner">
                                    <img src="../main/images/icons/gif/spinner.gif" class="full-height m-auto">
                                </div>
                            </div>
                            
                        </form1>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    


    
    <script src="../main/js/notifications.js" defer></script>
    <script src="../main/js/activate.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | leenx inventory v 1.0</title>
    <link rel="icon" href="images/icons/icon.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js" defer></script>
</head>
<body>    

    <div class="full-width full-height block">

        <section id="notifications" class="relative flex m-auto fixed full-width">
            <div class="full-width flex notification">
                <div class="m-auto notification-cont block">

                    <div class="flex m-auto textcont display-n" id="success">
                        <div class="notiftext flex m-auto" id="successtext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closesuccess">
                            <img src="images/icons/close.svg" class="icon flex m-auto">
                        </div>
                    </div>

                    <div class="flex m-auto textcont display-n" id="error">
                        <div class="notiftext flex m-auto" id="errortext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closeerror">
                            <img src="images/icons/close red.svg" class="icon flex m-auto">
                        </div>
                    </div>

                    <div class="flex m-auto textcont display-n" id="info">
                        <div class="notiftext flex m-auto" id="infotext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closeinfo">
                            <img src="images/icons/close blue.svg" class="icon flex m-auto">
                        </div>
                    </div>

                    <div class="flex m-auto textcont display-n" id="warning">
                        <div class="notiftext flex m-auto" id="warningtext">
                            
                        </div>
                        <div class="closebtn flex m-auto" id="closewarning">
                            <img src="images/icons/close orange.svg" class="icon flex m-auto">
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <!-- Reset password modal -->
        <div class="full-width fixed flex modal" id="modal">
            <div class="flex m-auto modalcont" id="modal-cont">
                <div class="stack relative">
                    <p class="slogan" id="slogan">Reset</p>   
                    
                                 
                </div>
                <div class="stack relative">
                    <div class="full-width block form">
                        <form1  id="r-form">
                            <div class="relative full-width">
                                <input type="text" autocomplete="off" spellcheck="false" title="Date of birth" class="input textinput grey" id="dob" placeholder="Day of birth eg. 24">
                            </div>
                            
                            <input type="text" autocomplete="off" title="Id No" class="input textinput grey" id="r-id" placeholder="ID.NO">
                            <input type="password" autocomplete="off" title="New password" class="input textinput grey" id="r-password" placeholder="New password">
    
                            
                            <div class=" flex full width relative">
                                <button type="submit" class="grey submit" id="r-submit" >Reset</button>
                                <div class="full-width absolute spinner flex transparent" id="r-spinner">
                                    <img src="images/icons/gif/loading dots.gif" class="full-height m-auto">
                                </div>
                            </div>
                            
                        </form1>
                    </div>
                </div>
            </div>
        </div>



        <div class="main login fixed" id="main-form">
            
            <div class="main-cont main-hidden opaque" id="main-hidden">               
                


                <div class="stack relative">
                    <p class="slogan" id="slogan">Log in</p>   
                    <div class="progress welcome"></div>             
                </div>
                <div class="stack relative">
                    <div class="full-width block form">
                        <form1  id="form">
                            <div class="relative full-width">
                                <input type="text" autocomplete="off" spellcheck="false" title="Id number" class="input textinput grey" id="id" placeholder="">
                            </div>
                            
                            <input type="password" autocomplete="off" title="password" class="input textinput grey" id="password" placeholder="">
    
                            <p class="slogan" style="font-size: small; color: grey;" title="reset password" onclick="showModal()"><a href="#" style="color: inherit;">Forgot password?</a> </p>
                            
                            <div class=" flex full width relative">
                                <button type="submit" class="grey submit" id="submit" >Submit</button>
                                <div class="full-width absolute spinner flex transparent" id="spinner">
                                    <img src="images/icons/gif/spinner.gif" class="full-height m-auto">
                                </div>
                            </div>
                            
                        </form1>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    


    <script src="js/login.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/reset password.js" defer></script>
    <script src="js/notifications.js" defer></script>
</body>
</html>

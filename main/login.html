<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" href="images/icons/icon.png">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="full-width full-height flex">
        <div class="main login">
                
            <div class="main-cont main-hidden opaque" id="main-hidden">
                
                <div class="stack relative">
                    <p class="slogan" style="font-size: xx-large;">Login</p>   
                    <div class="progress welcome"></div>             
                </div>
                <div class="stack relative">
                    <div class="full-width block form">
                        <form>
                            <div class="relative full-width">
                                <input type="text" title="Id number" class="input textinput grey">
                            </div>
                            
                            <input type="password" title="password" class="input textinput grey">
    
                            <p class="slogan" style="font-size: small; color: grey;" title="reset password"><a href="#" style="color: inherit;">Forgot password?</a> </p>
                            
                            <div class=" flex full width">
                                <button type="submit" class="grey submit">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    


    <script src="main/js/login.js"></script>
</body>
</html>

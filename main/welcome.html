<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" href="images/icons/icon.png">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/welcome.css">
    <script src="js/jquery.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="main-cont">
            <div class="stack">
                <div class="logo">
                    <img src="images/icons/Leenx solutions.png" class="icon">
                </div>
            </div>
            <div class="stack">
                <p class="slogan" id="slogan"></p>
            </div>
            <div class="stack">
                <div class="loading" id="loading">
                    <div class="loading-outline">
                        <div class="progress" id="progress">

                        </div>
                    </div>
                    <p class="slogan info" id="text">Please wait...</p>
                </div>
            </div>
        </div>
        
        <div class="main-cont main-hidden" id="main-hidden">
            
            <div class="stack relative">
                <p class="slogan" style="font-size: x-large;">Welcome</p>   
                <div class="progress welcome"></div>             
            </div>
            <div class="stack relative">
                <div class="company-logo">
                    <img src="images/company/Lee school library with shaddow.png" alt="" class="icon">
                </div>
                <div class="company-logo">
                    <img src="images/icons/gif/loading.gif" class="icon">
                </div>
            </div>
        </div>
        
    </div>
    <div class="bottom-graphics">
        <img src="images/backgrounds/bottom graphic.png" class="graphic">
    </div>


    <script src="js/welcome.js"></script>
</body>
</html>
